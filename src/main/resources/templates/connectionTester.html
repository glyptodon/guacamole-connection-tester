<div class="connection-tester-report">

    <h1>Guacamole Connection Tester</h1>

    <!-- Connection testing results -->
    <table class="results">
        <thead>
            <tr>
                <th>Location</th>
                <th>URL</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="server in servers">
                <td class="server-location"><img class="flag-icon" src="app/ext/conntest/flags/US.png" alt="US"/> San Francisco</td>
                <td class="server-url"><a ng-href="{{server}}">{{server}}</a></td>
                <td class="server-rtt">{{rtt}}ms</td>
            </tr>
        </tbody>
    </table>

</div>
